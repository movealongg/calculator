<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <button class="settings-button">
            <span class="material-symbols-outlined">
                palette
            </span>
        </button>
        <div class="themes hide-dropdown">
            <h4>Themes</h4>
            <p class="theme-button">Dark</p>
            <p class="theme-button">Light</p>
            <p class="theme-button">Neutral</p>
            <p class="theme-button">Lavender Haze</p>
        </div>
        <div class="display">
            <div class="calculations">
                <p class="output"></p>
            </div>
        </div>
        <div class="actions">
            <button class="history-button">
                <span class="material-symbols-outlined">
                    history
                </span>
            </button>
            <p class="input"></p>
        </div>
        <div class="history">
            <div class="history-title">
                <h4>History</h4>
                <button class="history-button close">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </div>
            <div class="history-text"></div>
            <button class="clear">Clear All</button>
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="top-row-bg-color" value="C">C</button>
            <button class="top-row-bg-color backspace" value="Del"></button>
            <button class="top-row-bg-color" value=" % ">%</button>
            <button class="operator-color" value=" รท ">รท</button>
    
            <!-- Row 2 -->
            <button class="number-bg-color" value="7">7</button>
            <button class="number-bg-color" value="8">8</button>
            <button class="number-bg-color" value="9">9</button>
            <button class="operator-color" value=" x ">x</button>
    
            <!-- Row 3 -->
            <button class="number-bg-color" value="4">4</button>
            <button class="number-bg-color" value="5">5</button>
            <button class="number-bg-color" value="6">6</button>
            <button class="operator-color" value=" - ">-</button>
    
            <!-- Row 4 -->
            <button class="number-bg-color" value="1">1</button>
            <button class="number-bg-color" value="2">2</button>
            <button class="number-bg-color" value="3">3</button>
            <button class="operator-color" value=" + ">+</button>
    
            <!-- Row 5 -->
            <button class="wide number-bg-color" value="0">0</button>
            <button class="number-bg-color" value=".">.</button>
            <button class="operator-color" value="=">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

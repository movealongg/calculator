<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="calculations">
                <p class="input"></p>
                <p class="output"></p>
            </div>
        </div>
        <div class="actions">
            <button class="history-button">
                &#128336;
            </button>
        </div>
        <div class="history">
            <div class="history-title">
                <p>History</p>
                <button class="history-button close">&#x2715;</button>
            </div>
            <div class="history-text"></div>
            <button class="clear">Clear All</button>
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="silver" value="C">C</button>
            <button class="silver" value="Del">&#9003;</button>
            <button class="silver" value=" % ">%</button>
            <button class="orange" value=" รท ">รท</button>
    
            <!-- Row 2 -->
            <button class="charcoal" value="7">7</button>
            <button class="charcoal" value="8">8</button>
            <button class="charcoal" value="9">9</button>
            <button class="orange" value=" x ">x</button>
    
            <!-- Row 3 -->
            <button class="charcoal" value="4">4</button>
            <button class="charcoal" value="5">5</button>
            <button class="charcoal" value="6">6</button>
            <button class="orange" value=" - ">-</button>
    
            <!-- Row 4 -->
            <button class="charcoal" value="1">1</button>
            <button class="charcoal" value="2">2</button>
            <button class="charcoal" value="3">3</button>
            <button class="orange" value=" + ">+</button>
    
            <!-- Row 5 -->
            <button class="wide charcoal" value="0">0</button>
            <button class="charcoal" value=".">.</button>
            <button class="orange" value="=">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
